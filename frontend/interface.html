<!DOCTYPE html>
<html>
<head>
  <title>Live Analytics</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: monospace;
      background: #111;
      color: #ddd;
      display: flex;
      flex-direction: column;
    }

    #chart-container {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    canvas {
      background: #222;
      border: 1px solid #555;
      width: 90%;
      max-width: 1000px;
      height: 100%;
    }

    #terminal {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-top: 2px solid #0f0;
      overflow: hidden;
      background: #000;
      color: #0f0;
    }

    #terminal-output {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      white-space: pre-wrap;
    }

    #terminal-input {
      border: none;
      outline: none;
      width: 100%;
      padding: 5px 10px;
      font-family: monospace;
      font-size: 14px;
      background: #111;
      color: #0f0;
      box-sizing: border-box;
    }

    .terminal-plot {
      max-width: 100%;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div id="chart-container">
  <canvas id="multiChart"></canvas>
</div>

<div id="terminal">
  <div id="terminal-output"></div>
  <input id="terminal-input" placeholder="Type Python commands..." />
</div>

<script>
  // === Chart.js setup ===
  const ctx = document.getElementById('multiChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'line',
    data: { labels: [], datasets: [] },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      interaction: { mode: 'index', intersect: false },
      plugins: { legend: { labels: { color: '#ddd' } } },
      scales: {
        x: { ticks: { color: '#ccc' }, grid: { color: '#333' } },
        y: { ticks: { color: '#ccc' }, grid: { color: '#333' } }
      }
    }
  });

  let seriesMap = {};
  let accumulatedData = {};

  // === Metrics WebSocket ===
  function connectMetrics() {
    const ws = new WebSocket(`ws://${window.location.host}/ws/metrics`);
    ws.onmessage = e => {
      try {
        const msg = JSON.parse(e.data);
        if (Array.isArray(msg.data)) {
          msg.data.forEach(row => {
            const date = row.record_date;
            if (!accumulatedData[date]) accumulatedData[date] = {};
            Object.keys(row).forEach(k => {
              if (k !== "record_date" && k !== "notes") {
                accumulatedData[date][k] = parseFloat(row[k]) || 0;
                if (!(k in seriesMap)) {
                  seriesMap[k] = chart.data.datasets.length;
                  chart.data.datasets.push({
                    label: k,
                    data: [],
                    borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                    fill: false,
                    tension: 0.25
                  });
                }
              }
            });
          });
        }
      } catch(err) { console.error(err); }
    };
    ws.onclose = () => setTimeout(connectMetrics, 2000);
  }
  connectMetrics();

  setInterval(() => {
    const dates = Object.keys(accumulatedData).sort();
    chart.data.labels = dates;
    Object.keys(seriesMap).forEach(k => {
      chart.data.datasets[seriesMap[k]].data = dates.map(d => accumulatedData[d][k] ?? 0);
    });
    chart.update('none');
  }, 500);

  // === Terminal WebSocket ===
  const terminalOutput = document.getElementById("terminal-output");
  const terminalInput = document.getElementById("terminal-input");
  const wsRepl = new WebSocket(`ws://${window.location.host}/ws/repl`);

  wsRepl.onmessage = e => {
    let data = e.data;
    try {
      const msg = JSON.parse(data);
      if(msg.type === "text") {
        terminalOutput.innerHTML += msg.content + "<br>";
      } else if(msg.type === "plot") {
        const img = document.createElement("img");
        img.src = "data:image/png;base64," + msg.content;
        img.className = "terminal-plot";
        terminalOutput.appendChild(img);
      }
    } catch {
      terminalOutput.innerHTML += data + "<br>";
    }
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  };

  terminalInput.addEventListener("keydown", e => {
    if(e.key === "Enter") {
      wsRepl.send(terminalInput.value);
      terminalInput.value = "";
    }
  });
</script>

</body>
</html>
