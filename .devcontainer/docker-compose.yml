version: '3.9'
services:
  analytics_api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./db:/app/db          
    restart: unless-stopped

  live_updater:
    build: .
    command: python testing/liveUpdater.py
    volumes:
      - ./backend:/app       
      - ./db:/app/db         
    depends_on:
      - analytics_api
    restart: unless-stopped
