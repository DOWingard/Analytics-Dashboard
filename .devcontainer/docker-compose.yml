
services:
  dev:
    image: postgres:15 
    container_name: void-seek  # e.g., your Python or app container
    volumes:
      - .:/app:cached
    ports:
      - "4200:4200"
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: void-abyss
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
